<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <title>Escolha seu plano</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="app">
    <section>
      <p>PARA VOCÊ COMEÇAR</p>
      <div class="price">
        <h2>Essentials</h2>
        <p>R$ <strong>19,97<small>/mês</small></strong></p>
      </div>
      <button class="cta">Assinar agora</button>
      <hr>
      <div class="beneficios">
        <div class="span-info">
          <span><i class="ph ph-check"></i>até 3 usuários </span>
          <i class="ph ph-info"></i>

        </div>
        <div class="span-info">
          <span><i class="ph ph-check"></i>Autoatendimento </span>
          <i class="ph ph-info"></i>

        </div>
      </div>
    </section>
    <section>
      <p>PARA VOCÊ DECOLAR</p>
      <div class="price">
        <h2>Ultimate</h2>
        <p>R$ <strong>29,97<small>/mês</small></strong></p>
      </div>
      <button class="cta">Assinar agora</button>
      <hr />
      <div class="beneficios">
        <div class="span-info">
          <span><i class="ph ph-check"></i>Usuários ilimitados </span>
          <i class="ph ph-info"></i>

        </div>
        <div class="span-info">
          <span><i class="ph ph-check"></i>Suporte 24/7 </span>
          <i class="ph ph-info"></i>

        </div>
        <div class="span-info">
          <span><i class="ph ph-check"></i>CSM Dedicado </span>
          <i class="ph ph-info"></i>

        </div>
        <div class="span-info">
          <span><i class="ph ph-check"></i>Treinamentos </span>
          <i class="ph ph-info"></i>

        </div>
      </div>
    </section>
    <section>
      <p>Para sua empresa</p>
      <div class="price">
        <h2>Enterprise</h2>
      </div>
      <button class="cta">Fale com a gente</button>
      <hr>
      <div class="beneficios">
        <div class="span-info">
          <span><i class="ph ph-check"></i>Plano customizado especialmente para a necessidade de seu negocio </span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
